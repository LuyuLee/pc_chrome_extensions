<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #3367d6;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label>网址:</label>
    <input type="text" id="urlInput" placeholder="输入网址或使用当前页面">
    <button id="useCurrentUrl">使用当前页面</button>
  </div>
  <button id="downloadButton">选择下载位置并开始下载</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
